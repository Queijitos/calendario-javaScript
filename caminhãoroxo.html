<title>Move e Inverte Imagem em Tempo Real</title>
<style>
    #imagem {
        position: absolute;
    }
</style>
</head>
<body>

<img src="fotos/roxo.png" id="imagem" alt="Imagem">

<script>
    var imagem = document.getElementById("imagem");
    var posX = 0;
    var posY = 0;
    var velocidadeX = 1; // Velocidade horizontal
    var velocidadeY = 0; // Velocidade vertical
    var invertidoX = false; // Flag para controlar a inversão horizontal
    var invertidoY = false; // Flag para controlar a inversão vertical

    function moverImagem() {
        // Atualiza a posição horizontal
        posX += velocidadeX;
        // Verifica se atingiu a borda direita ou esquerda da janela
        if (posX >= window.innerWidth - imagem.width || posX <= 0) {
            velocidadeX = -velocidadeX; // Inverte a direção
            invertidoX = !invertidoX; // Inverte o estado de invertidoX
            if (invertidoX) {
                imagem.style.transform = "scaleX()"; // Inverte a imagem horizontalmente
            } else {
                imagem.style.transform = "scaleX()"; // Retorna a imagem à orientação original
            }
        }

        // Atualiza a posição vertical
        posY += velocidadeY;
        // Verifica se atingiu a borda inferior ou superior da janela
        if (posY >= window.innerHeight - imagem.height || posY <= 0) {
            velocidadeY = -velocidadeY; // Inverte a direção
            invertidoY = !invertidoY; // Inverte o estado de invertidoY
            if (invertidoY) {
                imagem.style.transform = "scaleY(1)"; // Inverte a imagem verticalmente
            } else {
                imagem.style.transform = "scaleY(1)"; // Retorna a imagem à orientação original
            }
        }

        // Define a nova posição da imagem
        imagem.style.left = posX + "px";
        imagem.style.top = posY + "px";

        // Chama a função novamente para continuar o movimento em tempo real
        requestAnimationFrame(moverImagem);
    }

    // Inicia o movimento da imagem
    moverImagem();
</script>
